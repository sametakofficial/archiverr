options:
  debug: true
  dry_run: true
  hardlink: true
plugins:
  ffprobe:
    enabled: true
    timeout: 15
  file-reader:
    allow_virtual_paths: true
    enabled: true
    targets:
    - /media/shows/Breaking Bad S01E01.mkv
  mock-test:
    enabled: false
  omdb:
    api_key: 3aed01a3
    enabled: true
    include-raw: true
  renamer:
    enabled: true
    media_type: auto
  scanner:
    enabled: true
    recursive: false
    targets:
    - /home/samet/torrents/Mr. & Mrs. Smith (2005) BluRay 1080p DDP5.1 H.265 TSRG.mkv
  tmdb:
    api_key: ac7d9e25e603a7167f183ed446b58e8f
    enabled: true
    extras:
      movie_credits: true
      movie_images: true
      movie_keywords: true
      movie_videos: true
      tv_credits: true
      tv_episode_credits: true
      tv_episode_images: true
      tv_images: true
      tv_keywords: true
      tv_season_images: true
      tv_videos: true
    include-raw: true
    language: tr-TR
  tvdb:
    api_key: ac27b346-7bec-4667-a4c9-51c82525c461
    enabled: true
    extras:
      episodes_extended: true
      movies_extended: true
      seasons_extended: true
      series_artworks: true
      series_extended: true
      tags_options: true
    include-raw: true
  tvmaze:
    enabled: true
    extras:
      episodes_guestcast: true
      episodes_guestcrew: true
      episodes_single: true
      shows_cast: true
      shows_crew: true
      shows_episodes: true
      shows_images: true
      shows_seasons: true
    include-raw: true
tasks:
- name: print_match_header
  template: '

    ========== MATCH {{ index }} ==========

    '
  type: print
- name: print_input
  template: '{% if match_globals and match_globals.input %}Input: {{ match_globals.input.path
    }}{% if match_globals.input.virtual %} (virtual){% endif %} [{{ match_globals.input.category|upper
    }}]{% endif %}

    '
  type: print
- name: print_renamer
  template: '{% if renamer and renamer.category == ''movie'' %}MOVIE: {{ renamer.parsed.movie.name
    }} ({{ renamer.parsed.movie.year }}){% elif renamer and renamer.category == ''show''
    %}SHOW: {{ renamer.parsed.show.name }} S{{ ''%02d'' | format(renamer.parsed.show.season)
    }}E{{ ''%02d'' | format(renamer.parsed.show.episode) }}{% endif %}

    '
  type: print
- external: true

  name: detailed_metadata_check
  path: tasks/metadata-checker.yml
- external: true

  name: dump_api_response
  path: tasks/api-response-dump.yml
- condition: '{{ index: == (count:matches - 1) }}'
  name: print_summary
  template: '

    ============================================================

    ENDPOINT TEST SUMMARY

    ============================================================

    Total Matches: {{ globals.status.matches }}

    Success Rate: {{ globals.status.success }}

    ============================================================

    '
  type: print
